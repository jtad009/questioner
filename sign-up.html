<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <title>SIGNUP Page - Questioner</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto:300,400,500" rel="stylesheet">
</head>

<body>
  <div class="wrapper">

    <div class="inner-div">
        <h1 class="logo" style="color:white;font-size: 42px">QUESTIONER ?</h1>

      <form class="login" action="dashboard.html" method="post">
        <div>
          <label>FIRSTNAME</label>
          <input type="text" name="firstname" id="firstname" placeholder="Firstname">
        </div>
        <div>
          <label>LASTNAME</label>
          <input type="text" name="lastname" id="lastname" placeholder="Lastname"></div>
        <div>
          <label>EMAIL</label>
          <input type="text" name="email" id="email" placeholder="email"></div>

        <div>
          <label>USERNAME</label>
          <input type="text" name="username" id="username" placeholder="username">
        </div>

        <div>
          <label>PASSWORD</label>
          <input type="password" name="password" id="password" placeholder="password"></div>
        <div>
          <label>CONFIRM PASSWORD</label>
          <input type="password" name="password" id="password" placeholder="confirm password"></div>
        <br />
        <br />
        <div class="actions">

          <input type="submit" name="login" value="SIGNUP" class="login_button">
        </div>
      </form>
      <br />
      <div class="account">
        <p>Already have an account <a href="index.html">CLICK TO LOGIN</a>.</p>
      </div>


    </div>


  </div>
</body>

</html>
